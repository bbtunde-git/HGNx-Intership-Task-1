<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-content">
        <div class="flex-item">
          <h1 data-testid="slackUserName">Babatunde Olaleye</h1>
          <h3 data-testid="myTrack">Frontend Developer</h3>
          <p id="currentDay" data-testid="currentDayOfTheWeek"></p>
          <p id="currentUTCTime" data-testid="currentUTCTime"></p>
          <a
            data-testid="gitHubURL"
            href="https://github.com/bbtunde-git"
            target="_blank"
            ><i class="bx bxl-github"></i
          ></a>
        </div>
        <img
          src="./img/photo1685437577.jpeg"
          alt="bbtunde"
          data-testid="slackDisplayImage"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
